<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | CodeStarter</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or just want to say hi, fill out the form below. We'd love to hear from you!</p>

            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/include.js"></script>
</body>
</html>
